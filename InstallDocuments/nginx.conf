# Version: 1.0.1
# Description: nginx configuration for Job Ticket System, proxying requests to Django and PostgREST, serving static files.
# Comments:
# - Proxies / to Django (port 8000) and /api/ to PostgREST (port 3000).
# - Serves static files from shared Docker volume.
# - Includes HTTPS placeholder for production security.
# Update Notes:
# - 2025-08-26 (v1.0.0): Initial creation for Dockerized setup.
# - 2025-08-26 (v1.0.1): Added HTTPS placeholder and comments for clarity.

server {
    listen 80;
    server_name localhost;

    # Static files
    location /static/ {
        alias /static/;
        expires 1y;
        access_log off;
    }

    # Proxy to Django for web app
    location / {
        proxy_pass http://django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to PostgREST for API
    location /api/ {
        proxy_pass http://postgrest:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

